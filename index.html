<html>
<head>
<script>
// https://www.ibm.com/developerworks/community/blogs/e61058ca-3d39-425f-a0a3-f58e749b096d/entry/Lazy_Evaluation_in_Javascript?lang=en
// http://raganwald.com/2015/02/17/lazy-iteratables-in-javascript.html
function listPairs(n) {
	var result = "";
	for (var i = Math.trunc(n/Math.sqrt(2)); i < n; i++) {
		var m = Math.sqrt(n*n - i*i);
		if (m == Math.trunc(m)) {
			result = m + ", " + i + "<br />" + result;
			//console.log (m + ", " + i);
		}
		//console.log(i);
	}
	return result;
}
</script>
</head>
<body>
<input type="text" length="10" id="radius" value="1000000" onSubmit="document.getElementById('results').innerHTML = listPairs(document.getElementById('radius').value);">
<button onClick="document.getElementById('results').innerHTML = listPairs(document.getElementById('radius').value);">Click this.</button>
<div id="results"></div>
</body>
</html>
